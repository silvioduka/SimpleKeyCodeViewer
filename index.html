<!--
Simple Key Code Viewer by Silvio Duka

Press any key when you are on output screen to see code, key and key-code

Creation Date 2018-01-26 
-->

<!DOCTYPE html>
<html>

<head>
    <title>Key Code Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="help">
        Press any key to see the code, key and key-code...
    </div>
    <div class="textcont">
        <div class="textrect">
            <p id="code">KeyA</p>
            <p id="key">A</p>
            <p id="keycode">65</p>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
